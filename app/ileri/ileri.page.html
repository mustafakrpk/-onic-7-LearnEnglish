<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ana-sayfa"></ion-back-button>
    </ion-buttons>
    <ion-title>İleri Seviye Hikayeler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">İleri Seviye </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let hikaye of hikayeler">
          <ion-card-content>
            <ion-icon name="school-outline"></ion-icon>&nbsp;<b
              >{{ hikaye.ileriHikayeAdi }}</b
            >

            <ion-button expand="block" (click)="setOpen3(true)"
              >Open</ion-button
            >
            <ion-modal [isOpen]="isModalOpen3">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-title>Modal</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpen3(false)">Close</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding" color="warning">
                  <!-- Görsel ve İşitsel İçerikler Bölümü -->
                  <div class="goz-alici-icerikler">
                    <ion-card *ngFor="let hikaye of hikayeler">
                      <ion-card-header>
                        <b style="font-size: large"
                          >{{ hikaye.ileriHikayeAdi }}</b
                        >
                      </ion-card-header>
                      <ion-card-content>
                        <p>{{ hikaye.ileriHikaye}}</p>
                      </ion-card-content>
                    </ion-card>
                  </div>
                </ion-content>
              </ng-template>
            </ion-modal>
            <!-- <p> {{hikaye.ortaHikaye}}</p> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
