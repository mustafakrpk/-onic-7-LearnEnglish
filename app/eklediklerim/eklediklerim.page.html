<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>Eklediklerim</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let eklenenKelime of eklenenKelimeler">
      <ion-card>
        <ion-card-content>
          {{ eklenenKelime.ingilizceKelime }} - {{ eklenenKelime.turkceKarsiligi
          }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
